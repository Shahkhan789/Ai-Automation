<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoInsight | Media Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6d28d9;
            --primary-light: #8b5cf6;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite linear;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        /* Main container */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }

        /* Input card */
        .input-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .input-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px -10px rgba(0,0,0,0.4);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(255,255,255,0.08);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Results section */
        #results {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            margin-bottom: 2rem;
        }

        #results.visible {
            opacity: 1;
            height: auto;
            padding: 2rem;
        }

        .platform-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .youtube { background: #ff0000; }
        .tiktok { background: #25F4EE; color: black; }
        .instagram { background: #E4405F; }
        .unknown { background: #64748b; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-card {
            background: rgba(255,255,255,0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }

        .info-card h3 {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .info-card p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Loading animation */
        .loader {
            display: none;
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: var(--primary-light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            button {
                padding: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>VideoInsight</h1>
        <p class="subtitle">Analyze video metadata with ease</p>
    </header>

    <main>
        <div class="input-card">
            <h2>Enter Video URL</h2>
            <p>Paste a link from YouTube, TikTok, or Instagram to analyze</p>

            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
                <button onclick="analyzeVideo()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Analyze
                </button>
            </div>
        </div>

        <div class="loader" id="loader"></div>

        <div id="results">
            <div id="platformIndicator" class="platform-tag"></div>
            <h2 id="resultTitle">Video Analysis</h2>
            <div class="info-grid" id="infoGrid"></div>
        </div>
    </main>

    <script>
        function analyzeVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const results = document.getElementById('results');
            const loader = document.getElementById('loader');
            const platformTag = document.getElementById('platformIndicator');
            const infoGrid = document.getElementById('infoGrid');

            if (!url) {
                showError("Please enter a URL");
                return;
            }

            // Show loading state
            loader.style.display = 'block';
            results.classList.remove('visible');
            infoGrid.innerHTML = '';

            // Simulate API call delay
            setTimeout(() => {
                loader.style.display = 'none';

                const platform = detectPlatform(url);
                platformTag.textContent = platform;
                platformTag.className = 'platform-tag ' + platform.toLowerCase();

                // Generate mock data based on platform
                const mockData = generateMockData(platform);

                // Populate info grid
                Object.entries(mockData).forEach(([key, value]) => {
                    const card = document.createElement('div');
                    card.className = 'info-card';
                    card.innerHTML = `
                        <h3>${formatKey(key)}</h3>
                        <p>${value}</p>
                    `;
                    infoGrid.appendChild(card);
                });

                // Animate results in
                results.classList.add('visible');
            }, 1500);
        }

        function detectPlatform(url) {
            if (/youtube\.com|youtu\.be/i.test(url)) return 'YouTube';
            if (/tiktok\.com/i.test(url)) return 'TikTok';
            if (/instagram\.com/i.test(url)) return 'Instagram';
            return 'Unknown';
        }

        function generateMockData(platform) {
            const mockData = {
                resolution: '1920x1080',
                duration: Math.floor(Math.random() * 600) + ' seconds',
                uploadDate: new Date().toLocaleDateString(),
                aspectRatio: '16:9'
            };

            switch(platform) {
                case 'YouTube':
                    mockData.channel = 'Sample Channel';
                    mockData.views = (Math.random() * 1000000).toFixed(0) + ' views';
                    break;
                case 'TikTok':
                    mockData.author = '@sampleuser';
                    mockData.likes = (Math.random() * 100000).toFixed(0) + ' likes';
                    break;
                case 'Instagram':
                    mockData.author = '@sampleuser';
                    mockData.comments = (Math.random() * 5000).toFixed(0) + ' comments';
                    break;
                default:
                    mockData.note = 'Platform not recognized';
            }

            return mockData;
        }

        function formatKey(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
        }

        function showError(message) {
            const results = document.getElementById('results');
            const infoGrid = document.getElementById('infoGrid');

            infoGrid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; color: #ef4444;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <p style="margin-top: 0.5rem;">${message}</p>
                </div>
            `;

            results.classList.add('visible');
        }
    </script>
</body>
</html>
